<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="keys">
        <div class="imageAndTextContainer">
            <img src="./images/pig.png" data-key="65" class="key">
            <div hidden>
                <kbd></kbd>
            </div>
            <span class="sound">A </span>
            </img>
        </div>
        <div class="imageAndTextContainer">
            <img src="./images/cat.png" data-key="83" class="key">
            <div hidden>
                <kbd hidden>S</kbd>
            </div>
            <span class="sound">S</span>
            </img>
        </div>
        <div class="imageAndTextContainer">
            <img src="./images/chick.png" data-key="68" class="key">
            <span class="sound">D</span>
            <div hidden>

                <kbd hidden>D</kbd>

            </div>
            </img>
        </div>
        <div class="imageAndTextContainer">
            <img src="./images/cow.png" data-key="70" class="key">
            <span class="sound">F</span>
            <div hidden>

                <kbd hidden>F</kbd>
            </div>
            </img>
        </div>

        <div class="imageAndTextContainer">
            <img src="./images/dog.png" data-key="71" class="key">
            <span class="sound">F</span>
            <div hidden>

                <kbd hidden>G</kbd>
            </div>
            </img>
        </div>

        <div class="imageAndTextContainer">
            <img src="./images/monkey.png" data-key="72" class="key">
            <span class="sound">H</span>
            <div hidden>

                <kbd hidden>H</kbd>
            </div>
            </img>
        </div>

        <div class="imageAndTextContainer">
            <img src="./images/duck.png" data-key="74" class="key">
            <span class="sound">J</span>
            <div hidden>

                <kbd hidden>J</kbd>
            </div>
            </img>
        </div>

        <div class="imageAndTextContainer">
            <img src="./images/donkey.png" data-key="75" class="key">
            <span class="sound">K</span>
            <div hidden>

                <kbd hidden>K</kbd>
            </div>
            </img>
        </div>

        <div class="imageAndTextContainer">
            <img src="./images/lion.png" data-key="76" class="key">
            <div hidden>
                <kbd hidden>L</kbd>
            </div>
            <span class="sound">L</span>
            </img>
        </div>

        <div hidden>Icons made by
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                target="_blank">CC 3.0 BY</a></div>
    </div>

    <audio data-key="65" src="sounds/pig.wav"></audio>
    <audio data-key="83" src="sounds/cat.wav"></audio>
    <audio data-key="68" src="sounds/chick.wav"></audio>
    <audio data-key="70" src="sounds/cow.wav"></audio>
    <audio data-key="71" src="sounds/dog.wav"></audio>
    <audio data-key="72" src="sounds/monkey.wav"></audio>
    <audio data-key="74" src="sounds/duck.wav"></audio>
    <audio data-key="75" src="sounds/donkey.wav"></audio>
    <audio data-key="76" src="sounds/lion.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {


            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`img[data-key="${e.keyCode}"]`);

            if (!audio) return;
            audio.currentTime = 0;
            audio.play()
            key.classList.add('playing')
        };

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
