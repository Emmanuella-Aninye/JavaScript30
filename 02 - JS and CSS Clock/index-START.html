<body>

    <style>
        html {
            background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=5);
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }
        
        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            max-height: 100%;
            align-items: center;
            text-align: center;
            margin: auto
        }
        
        .text {
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
        
        .allClocksContainer {
            display: inline-flex;
            flex-direction: row;
            margin: auto;
            justify-content: center;
        }
        
        .clockContainer {
            display: inline-flex;
            flex-direction: column;
            margin: 10px;
        }
        
        .clock {
            width: 10rem;
            height: 10rem;
            border: 5px solid pink;
            border-radius: 50%;
            margin: 50px auto;
            margin-bottom: 10px;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #EFEFEF, inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }
        
        .hand {
            width: 50%;
            height: 6px;
            background: pink;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1)
        }
    </style>

    <script>
        const secondHand = document.querySelector('.second-hand')
        const minutesHand = document.querySelector('.min-hand')
        const hoursHand = document.querySelector('.hour-hand')

        const secondHandNigeria = document.querySelector('.nigeria-second-hand')
        const minutesHandNigeria = document.querySelector('.nigeria-min-hand')
        const hoursHandNigeria = document.querySelector('.nigeria-hour-hand')

        const secondHandAustralia = document.querySelector('.australia-second-hand')
        const minutesHandAustralia = document.querySelector('.australia-min-hand')
        const hoursHandAustralia = document.querySelector('.australia-hour-hand')

        const secondHandNewZealand = document.querySelector('.newZealand-second-hand')
        const minutesHandNewZealand = document.querySelector('.newZealand-min-hand')
        const hoursHandNewZealand = document.querySelector('.newZealand-hour-hand')

        const secondHandMexico = document.querySelector('.mexico-second-hand')
        const minutesHandMexico = document.querySelector('.mexico-min-hand')
        const hoursHandMexico = document.querySelector('.mexico-hour-hand')

        const secondHandUK = document.querySelector('.uk-second-hand')
        const minutesHandUK = document.querySelector('.uk-min-hand')
        const hoursHandUK = document.querySelector('.uk-hour-hand')

        const secondHandRussia = document.querySelector('.russia-second-hand')
        const minutesHandRussia = document.querySelector('.russia-min-hand')
        const hoursHandRussia = document.querySelector('.russia-hour-hand')

        const secondHandJapan = document.querySelector('.japan-second-hand')
        const minutesHandJapan = document.querySelector('.japan-min-hand')
        const hoursHandJapan = document.querySelector('.japan-hour-hand')

        function checkIf90Degrees(clockHand, degrees) {
            if (degrees === 90) {
                clockHand.style.transition = 'all 0.0s'
            }
        }

        function setDateUK() {
            var ukTime = new Date().toLocaleString("en-US", {
                timeZone: 'Europe/London',


            });
            ukTime = new Date(ukTime);
            const now = ukTime;
            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()


            const secondsDegrees = ((seconds / 60) * 360) + 90
            secondHandUK.style.transform = `rotate(${secondsDegrees}deg)`

            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minutesHandUK.style.transform = `rotate(${minutesDegrees}deg)`

            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHandUK.style.transform = `rotate(${hoursDegrees}deg)`

            checkIf90Degrees(secondHandUK, secondsDegrees)
            checkIf90Degrees(minutesHandUK, minutesDegrees)
            checkIf90Degrees(hoursHandUK, hoursDegrees)
        }

        function setDateRussia() {
            var russiaTime = new Date().toLocaleString("en-US", {
                timeZone: 'Europe/Moscow',


            });
            russiaTime = new Date(russiaTime);
            const now = russiaTime;
            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()


            const secondsDegrees = ((seconds / 60) * 360) + 90
            secondHandRussia.style.transform = `rotate(${secondsDegrees}deg)`

            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minutesHandRussia.style.transform = `rotate(${minutesDegrees}deg)`

            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHandRussia.style.transform = `rotate(${hoursDegrees}deg)`

            checkIf90Degrees(secondHandRussia, secondsDegrees)
            checkIf90Degrees(minutesHandRussia, minutesDegrees)
            checkIf90Degrees(hoursHandRussia, hoursDegrees)
        }

        function setDateJapan() {
            var japanTime = new Date().toLocaleString("en-US", {
                timeZone: 'Asia/Tokyo',

            });

        }

        }

            var newZealandTime = new Date().toLocaleString("en-US", {

            const hours = now.getHours()

            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;

            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHandNewZealand.style.transform = `rotate(${hoursDegrees}deg)`

            checkIf90Degrees(secondHandNewZealand, secondsDegrees)

        }

        function setDateNigeria() {
            var naijaTime = new Date().toLocaleString("en-US", {

            });
            naijaTime = new Date(naijaTime);
            const now = naijaTime;

        function setDateAustralia() {
            var australiaTime = new Date().toLocaleString("en-US", {

            });
            australiaTime = new Date(australiaTime);
            const now = australiaTime;
            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()


            const secondsDegrees = ((seconds / 60) * 360) + 90
            secondHandNigeria.style.transform = `rotate(${secondsDegrees}deg)`

            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minutesHandNigeria.style.transform = `rotate(${minutesDegrees}deg)`

            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHandNigeria.style.transform = `rotate(${hoursDegrees}deg)`

            checkIf90Degrees(secondHandNigeria, secondsDegrees)
            checkIf90Degrees(minutesHandNigeria, minutesDegrees)
            checkIf90Degrees(hoursHandNigeria, hoursDegrees)
        }

        function setDate() {
            const now = new Date();
            const seconds = now.getSeconds()
            const minutes = now.getMinutes()
            const hours = now.getHours()


            const secondsDegrees = ((seconds / 60) * 360) + 90
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`

            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minutesHand.style.transform = `rotate(${minutesDegrees}deg)`

            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hoursHand.style.transform = `rotate(${hoursDegrees}deg)`

            checkIf90Degrees(secondHand, secondsDegrees)
            checkIf90Degrees(minutesHand, minutesDegrees)
            checkIf90Degrees(hoursHand, hoursDegrees)
        }
        setInterval(setDate, 1000);
        setInterval(setDateNigeria, 1000);
        setInterval(setDateAustralia, 1000);
        setInterval(setDateNewZealand, 1000);
        setInterval(setDateMexico, 1000);
        setInterval(setDateUK, 1000);
        setInterval(setDateRussia, 1000);
        setInterval(setDateJapan, 1000);
    </script>
